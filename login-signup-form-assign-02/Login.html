<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link href="/login.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/login.js"></script>
  </head>
  <body>
    <div class="login-form">
      <div class="user_image mb-3" style="text-align: center">
        <img src="/user_image.png" alt="User image" />
      </div>

      <form action="/login.php" method="get">
        <div class="form-heading mb-5">Login Form</div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="password"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >Remember Me</label
          >
        </div>
        <div class="login-button mt-3" style="margin-bottom: 5px">
          <button
            type="submit"
            class="btn btn-primary"
            id="loginButton"
            style="margin-bottom: 3px"
            onclick="getUserCredentials()"
          >
            Login
          </button>
        </div>
        <div class="forget-data mt-3">
          <a href="resetyourpassword" style="text-decoration: underline"
            >Forgot your password?</a
          >
          <p class="mt-3">
            Don't have an account?
            <a href="/signup.html" style="text-decoration: underline">SignUp</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
