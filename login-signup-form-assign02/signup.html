<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link href="/signup.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/signup.js"></script>
  </head>
  <body>
    <div class="signup-form">
      <form action="/signup.php" method="get">
        <div class="form-heading mb-5">Signup Form</div>
        <div class="mb-3">
          <label for="firstname" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="first name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="last name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signupemail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="signupemail"
            aria-describedby="emailHelp"
            placeholder="example@gmail.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="signuppassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="signuppassword"
            placeholder="password"
            required
          />
        </div>
        <div style="display: flex">
          <div class="mb-3 form-check">
            <input
              type="radio"
              class="form-check-input"
              id="male"
              checked
              onclick="changeToMale()"
            />
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="mb-3 form-check" style="margin-left: 8px">
            <input
              type="radio"
              class="form-check-input"
              id="female"
              onclick="changeRadio()"
            />
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="signup-button mt-3" style="margin-bottom: 5px">
          <button
            type="submit"
            class="btn btn-primary"
            id="signupButton"
            style="margin-bottom: 3px"
            onclick="signupUser()"
          >
            Signup
          </button>
        </div>
        <div class="forget-data mt-3">
          <a href="resetyourpassword" style="text-decoration: underline"
            >Forgot your password?</a
          >
          <p class="mt-3">
            Already have an account?
            <a href="/Login.html" style="text-decoration: underline">Login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
